<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>HTML and CSS Quiz</h1>
        <form id="quiz-form">
          <div class="question">
            <h2>What does HTML stand for?</h2>
            <label for="q1a"><input type="radio" name="q1" value="a" id="q1a">Hyper Text Markup Language</label><br>
            <label for="q1b"><input type="radio" name="q1" value="b" id="q1b">Hyperlinks and Text Markup Language</label><br>
            <label for="q1c"><input type="radio" name="q1" value="c" id="q1c">Home Tool Markup Language</label><br>
          </div>
          <div class="question">
            <h2>What does CSS stand for?</h2>
            <label for="q2a"><input type="radio" name="q2" value="a" id="q2a">Cascading Style Sheets</label><br>
            <label for="q2b"><input type="radio" name="q2" value="b" id="q2b">Computer Style Sheets</label><br>
            <label for="q2c"><input type="radio" name="q2" value="c" id="q2c">Colorful Style Sheets</label><br>
          </div>
          <div class="question">
            <h2>Which HTML tag is used to create a link to another page?</h2>
            <label for="q3a"><input type="radio" name="q3" value="a" id="q3a">a</label><br>
            <label for="q3b"><input type="radio" name="q3" value="b" id="q3b">link</label><br>
            <label for="q3c"><input type="radio" name="q3" value="c" id="q3c">href</label><br>
          </div>
          <div class="question">
            <h2>Which CSS property is used to add a background color to an element?</h2>
            <label for="q4a"><input type="radio" name="q4" value="a" id="q4a">background-color</label><br>
            <label for="q4b"><input type="radio" name="q4" value="b" id="q4b">color</label><br>
            <label for="q4c"><input type="radio" name="q4" value="c" id="q4c">background</label><br>
          </div>
          <div class="question">
            <h2>What is the correct HTML tag for a paragraph?</h2>
            <label for="q5a"><input type="radio" name="q5" value="a" id="q5a">p</label><br>
            <label for="q5b"><input type="radio" name="q5" value="b" id="q5b">para</label><br>
            <label for="q5c"><input type="radio" name="q5" value="c" id="q5c">paragraph</label><br>
          </div>
          <input type="submit" value="Submit" id="submit-button">
        </form>
      </div>
      <script src="main.js"></script>
      
</body>
</html>

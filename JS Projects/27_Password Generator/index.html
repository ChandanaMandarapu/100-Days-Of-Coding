<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <script>
        let characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@_";

        let passwordLength = prompt("How many characters do you want in your password?");

        passwordLength = Number.parseInt(passwordLength);

        let generatedPassword = "";

        for (let i = 0; i < passwordLength; i++) {

            let randomIndex = Math.floor(Math.random() * characters.length);

            generatedPassword += characters[randomIndex];
        }
        alert("Your password is: " + generatedPassword);

    </script>
</body>

</html>
